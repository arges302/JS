<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 이름 데이터가 여러건 발생했다. 데이터 하나하나 따로 유지되어야 한다.
    // 기본은 각 데이터를 각 변수에 대입해야한다.
    var user1 = "홍길동"
    var user2 = "류현진"
    var user3 = "김하성"

    // 데이터 여러개가 관련이있는 데이터고 따로 유지되기는 해야함.
    // 순서로 판단해서 사용해도 된다면
    // [] 는 배열의 표현식
    var users = ['류현진','김하성','손흥민']
    //object(객체) 라는 것은 여러개를 한꺼번에 묶기 위해서 사용
    document.write('users type is ' + typeof users + '<br/>') // object
    // 배열에 저장된 모든 데이터를 한꺼번에 출력
    document.write('users : '+ users + '<br/>')
    // 우리가 원하는 순서에 위치하는 데이터 획득
    // 배열 데이타 순서는 [0], [1] 등으로 순서를 명시, index 라고 부른다
    // index 는 0부터 시작한다.
    document.write('첫번째 : ' + users[0] +', 두번째 : '+ users[1] +'<br/>')
    // 없는 데이터를 index 해보자. 즉 데이터 사이즈를 벗어난 index를 준경우
    document.write('세번째 : ' + users[2] +', 네번째 : '+ users[3] +'<br/>')

    // 배열의 데이터를 배열 변수를 선언하면 추가할수도 있음
    // 나중에 추가할 수도 있다.
    users.push('아이유')
    // 기본에 있던 배열 데이터를 변경하려면
    users[0] = '김길동'
    document.write('첫번째 : ' + users[0] +', 두번째 : '+ users[1] +'<br/>')
    document.write('세번째 : ' + users[2] +', 네번째 : '+ users[3] +'<br/>')

    // 배열에 몇개의 데이터가 있는지 판단하고 싶다.
    document.write('length : ' + users.length + ', users :' + users)
  </script>
</body>
</html>
