    document.write("data1 type is " + typeof data1 + "<br/>")

    data1 = 'hello'

    data1 = false;
    document.write("false data1 type is " + typeof data1 + "<br/>")

    // js는 정수와 실수를 구분하지 않음. 모두 number type 이다.
    data1 = 0.1;
    document.write("0.1 data1 type is " + typeof data1 + "<br/>")

    // null 이라는 것은 object 탑인데. 실제 객체가 할당도지 않은 상태의 값
    data1 = null
    document.write("null data1 type is " + typeof data1 + "<br/>")

    // 취소하면 값이 없다는 의미에서 null 이 대입되고 그럼으로 object 타입으로 유추

    // 10+20
    document.write("10 + 20 = "+ (10 + 20) + "<br/>") // 10 + 20 = 30
    document.write("10 + 20 = "+ ("10" + 20) + "<br/>") // 1020

    //boolean 타입이 true/false 가 대입이 되는 타입임. 언어에 따라 차이가 있음.
    document.write("Boolean('hello') : "+ Boolean('hello') + "<br/>") // true
    document.write("Boolean(0) : "+ Boolean(0) + "<br/>") // false
    document.write("Boolean(1) : "+ Boolean(1) + "<br/>") // true
    document.write("Boolean(2) : "+ Boolean(2) + "<br/>") // true
    document.write("Boolean(-1) : "+ Boolean(-1) + "<br/>") // true
    document.write("Boolean(undefined) : "+ Boolean(undefined) + "<br/>") // false
    document.write("Boolean(null) : "+ Boolean(null) + "<br/>") // false

    //js 에서는 다른 언어와 다르게 다양한 타입의 데이터(문자열, 숫자등)
